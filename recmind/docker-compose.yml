version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: recmind-backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend     # âœ… mount code
      - recmind_data:/data
    command: >
      uvicorn backend.main:app
      --host 0.0.0.0
      --port 8000
      --reload
    restart: unless-stopped

volumes:
  recmind_data: