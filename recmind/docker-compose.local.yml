version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: recmind-backend-local
    env_file:
      - .env
    ports:
      - "8000:8000"

    # Local dev only
    volumes:
      - ./backend:/app/backend
      - ./backend/data:/app/backend/data

    command: >
      uvicorn backend.main:app
      --host 0.0.0.0
      --port 8000
      --reload
